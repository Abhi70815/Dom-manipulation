<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Counter Using HTML</h1>
    </header>
    <main>
        <div class="display">
            <p>
                Your current count is : 
                <span id="countDisplay">1</span>
            </p>
            <hr>
        </div>
        <div class="error-message">Error : cnanot go Below 0</div>
        <div class="buttons">
            <button class="btn" id="dec">Decrement</button>
            <button class="btn" id="inc">Increment</button>
            <button class="btn black" id="clr">Clear</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
